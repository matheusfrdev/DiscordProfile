<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Naflyy</title>
  </head>
  <body>
    <div id="profile">
      <div id="header">
        <div id="image">
            <div id="online"></div>
        </div>
      </div>
      <div id="userInfo">
        <div id="nickname">
          <h2>naflyy<span id="number">#9344</span></h2>
        </div>
        <div id="memberTime">
            <p>MEMBRO DISCORD DESDE</p>
            <div id="timeInfo">

              <div class="date">
                <div class="circle"></div>
                <p>abr 20, 2022</p>
              </div>

            </div>
        </div>
        <div id="playingInfo">
          <p>JOGANDO</p>
          <div id="playingMenu">
            <div id="imagePlaying"></div>
            <div id="textPlaying">
              <h3>VALORANT</h3>
              <p>há 51 minutos</p>
            </div>
          </div>
        </div>
        <div id="rolesInfo">
          <p>CARGOS</p>
          <div id="rolesContainer">
            <div class="roleBox">
              <div class="circle"></div>
              <p>⭐</p>
            </div>
            <div class="roleBox">
              <div class="circle"></div>
              <p>Dono</p>
            </div>
            <div id="addRole">
              <div id="addIcon"></div>
            </div>
          </div>
          <div id="notes">
            <p>NOTA</p>
            <textarea id="noteText" cols="30" rows="3" placeholder="Clique aqui para adicionar uma nota"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
